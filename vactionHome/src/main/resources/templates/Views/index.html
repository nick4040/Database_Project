<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
          height: 100%;
        }
        .page-container {
          display: flex;
          flex-direction: column;
          height: 100%;
        }
        .bottom-buttons {
          margin-top: auto;
          padding: 20px;
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="text-center p-4 bg-light">
        <h1>Dashboard</h1>
    </div>
    <div class="col-md-9">
        <div class="container text-center">
            <div class="row align-items-start">
                <div th:each = "ListIds: ${ListIds}" class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 th:text = "${ListIds.title}" class="card-title"></h5>
                            <h6 th:text = "${ListIds.description}" class="card-subtitle mb-2 text-body-secondary"></h6>
                            <p th:text = "${ListIds.location}" class="card-text"></p>
                            <p th:text = "${ListIds.listingId}" class="card-text"></p>
                            <a href="BookingPage">Book this listing</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-grow-1"></div>
    <div class="bottom-buttons bg-secondary text-center">
        <button class="btn btn-success mx-2"><a href="/addListing">Add a Listing</a></button>
        <button class="btn btn-success mx-2"><a href="/updateListing">Update a Listing</a></button>
        <button class="btn btn-success mx-2"><a href="/deleteListing">Delete a Listing</a></button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
