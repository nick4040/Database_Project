<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Listing's</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/navStyle.css}"/>
</head>
<body>

<div class="col-md-5 ">
    <h1 class="main-header-style">Book a listing</h1>
    <form th:action="@{/BookingPage}" th:object="${addBook}" method="post" class="form-create-activity-class">
        <div class="form-group">
            <label for="Input1">Enter Listing Id</label>
            <input type="text" th:field="*{listingId}" class="form-control" id="Input1">
        </div>
        <div class="form-group">
            <label for="Input2">Start Date</label>
            <input type="date" th:field="*{startDate}" class="form-control" id="Input2">
        </div>
        <div class="form-group">
            <label for="Input3">End Date</label>
            <input type="date" th:field="*{endDate}" class="form-control" id="Input3">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm Listing</button>
    </form>
    <div class="container center-class">
        <div class="row">
            <div class="col-md">
                <a href="/addListing" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Listing</a>
            </div>
            <div class="col-md">
                <a href="/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">back to Listings</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
